<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    />
    <title>facebook login page</title>
  </head>
  <body class="body">
    <div class="container w-75 posset">
      <div class="row">
        <div class="col-lg-7">
          <div class="logo">
            <img
              width="50%"
              src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
              alt=""
            />
            <h4>Connect with friend and the worlds around you on facebook.</h4>
          </div>
        </div>
        <div class="col-lg-5 setcont d-flex flex-column shadow border">
          <div class="d-flex justify-content-center flex-column mt-3">
            <input
              class="w-75 m-auto marginset p-2"
              type="email"
              placeholder="Email or phone number"
            />
            <input
              class="w-75 m-auto mt-3 p-2"
              type="password"
              placeholder="Password"
            />
            <button class="btn btn-info w-75 m-auto marginset mt-3 logincolor">
              Login
            </button>
            <h6 class="m-auto marginset mt-3 color">Forget password?</h6>
            <hr class="w-75 m-auto marginset mt-3" />
            <button class="btn btn-success w-50 m-auto marginset mt-3 fontset">
              Create new account
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
